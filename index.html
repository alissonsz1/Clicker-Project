<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker_Maneiro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- O container que envolve todo o conteúdo principal -->
    <div class="conteiner">
        <h1>🍪 Clicker Maneiro</h1>
        <p>Cliques: <span id="pontos">0</span></p> <!-- Onde contabiliza os pontos -->
        <button id="click_button">BOTAO</button> <!-- O botão de clicar -->
        <button id="upgrade_button">+2</button> <!-- O botão de upgrade -->
    </div>

    <script src="script.js"></script> <!-- O script que contém a lógica do jogo -->
</body>

</html>
